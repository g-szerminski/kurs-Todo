<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>Kurs-Todo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id='app'></div>
		<h1>Todo List</h1>

		<!-- -------------------------------------------------------- -->
		<!-- Old version of the buttons. -->
		<!-- <button id="displayTodosButton">Display Todos</button>
		<button id='toggleAllButton'>Toggle All</button> -->
		<!-- --------------------------------------------------------- -->
		<!-- <a href="#app">fsf</a> -->
		<div>
			<button onclick="handlers.displayTodos()">Display Todos</button>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		</div>
		<div>
			<button onclick="handlers.addTodo()">Add</button>
			<input id="addTodoTextInput" type="text">
		</div>
		<div>
			<button onclick="handlers.changeTodo()">Change Todo</button>
			<input id="changeTodoPositionInput" type="number">
			<input id="changeTodoTextInput" type="text">
		</div>
		<div>
			<button onclick="handlers.deleteTodo()">Delete</button>
			<input id="deleteTodoPositionInput" type="number">
		</div>
		<div>
			<button onclick="handlers.toggleComplited()">Toggle Complited</button>
			<input id="toggleComplitedPositionInput" type="number">
		</div>

		<script type="text/javascript" src="/scripts/app.js"></script>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	</body>
</html>
